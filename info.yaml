# Tiny Tapeout project information
project:
  title:        "Tiny Tapeout GF180 â€“ Multiplier with FA Targets"
  author:       "Louis Ledoux"
  discord:      "Binaryman#9502"
  description:  "Streams 8-bit chunks into two 24-bit operands and exposes a replicated product-nonzero flag."
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 340x160 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 3x4 or 4x4

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_binaryman_multfa"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "fa_map.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "byte stream bit 0"
  ui[1]: "byte stream bit 1"
  ui[2]: "byte stream bit 2"
  ui[3]: "byte stream bit 3"
  ui[4]: "byte stream bit 4"
  ui[5]: "byte stream bit 5"
  ui[6]: "byte stream bit 6"
  ui[7]: "byte stream bit 7 (MSB)"

  # Outputs
  uo[0]: "product_nonzero flag"
  uo[1]: "product_nonzero flag"
  uo[2]: "product_nonzero flag"
  uo[3]: "product_nonzero flag"
  uo[4]: "product_nonzero flag"
  uo[5]: "product_nonzero flag"
  uo[6]: "product_nonzero flag"
  uo[7]: "product_nonzero flag"

  # Bidirectional pins
  uio[0]: "unused (input only)"
  uio[1]: "unused (input only)"
  uio[2]: "unused (input only)"
  uio[3]: "unused (input only)"
  uio[4]: "unused (input only)"
  uio[5]: "unused (input only)"
  uio[6]: "unused (input only)"
  uio[7]: "unused (input only)"

# Do not change!
yaml_version: 6

  author:       "Louis Ledoux"
  discord:      "Binaryman#9502"
  description:  "Registers two 4-bit operands from ui_in, multiplies them, and drives the 8-bit product on uo_out."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
